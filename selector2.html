<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        .red{
            color: rgb(69, 128, 6);

        }
        /* class selector */
        .bgred{
            background-color: red;
        }
        /* grouping selecor */
        footer,span{
            background-color: rosybrown;
        }

    </style>
</head>
<body>
     <h3>
        CSS selectors
    </h3>
    <p>simple paragraph to explain generators</p>
    <p id="green" class="red bgred">simple another paragraph to explain generators</p>
    <div>
        <p>simple yet another paragraph to explain generators</p>
        <footer>This is footer</footer>
    </div>
</body>
</html>
