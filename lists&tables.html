<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <ul type="square">
        <li>this is list.</li>
        <li>this is list.</li>
        <li>this is list.</li>
    </ul>
    <ol type="i">
        <li>this is list.</li>
        <li>this is list.</li>
        <li>this is list.</li>
    </ol>
    <h3>
        HTML Table
    </h3>
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>id</th>
                <th>role</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Saurabh</td>
                <td>IT4A006</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>Riyaz</td>
                <td>IT4A034</td>
                <td>Software Engineer</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
